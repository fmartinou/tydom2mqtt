name: ğŸ³ Docker

on:
  push:
    branches:
      - "master"
    tags:
      - "*.*.*"
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: ğŸ³ Docker build
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”– Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v6
        id: push
        with:
          push: ${{ github.event_name != 'pull_request' }}
          platforms: "linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64"
          tags: ghcr.io/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ”– Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        if: github.event_name != 'pull_request'
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
