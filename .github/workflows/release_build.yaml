name: ğŸš€ Docker build and push

on:
  push:
    branches:
      - "master"
    tags:
      - "*.*.*"
  workflow_dispatch:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ”– Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tydom2mqtt/tydom2mqtt
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ³ Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: "linux/arm/v6,linux/arm/v7,linux/arm64,linux/amd64"
          tags: ghcr.io/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
